<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EI6LF Rotator Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .login-box {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="login-box p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <svg class="w-16 h-16 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                          d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">EI6LF Rotator Control</h1>
            <p class="text-gray-400">Sign in to control the antenna rotator</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
                    Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white 
                              placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 
                              focus:border-transparent transition duration-200"
                       placeholder="Enter your username">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                    Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white 
                              placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 
                              focus:border-transparent transition duration-200"
                       placeholder="Enter your password">
            </div>

            <div id="errorMessage" class="hidden p-3 bg-red-900/50 border border-red-500 rounded-lg text-red-300 text-sm">
                Invalid username or password
            </div>

            <button type="submit"
                    class="w-full py-3 px-4 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold 
                           rounded-lg transition duration-200 transform hover:scale-[1.02] focus:outline-none 
                           focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 focus:ring-offset-slate-800">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-sm text-gray-400 hover:text-yellow-400 transition duration-200">
                Continue as viewer (read-only)
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    errorDiv.classList.remove('hidden');
                    setTimeout(() => {
                        errorDiv.classList.add('hidden');
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
